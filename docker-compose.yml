version: '3.8'
services:
  app:
    build:
      dockerfile: ./Dockerfile
      context: .
    ports:
      - "3000:3000"
      - "4200:4200"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/mydb
    depends_on:
      - db
    volumes:
      - .:/wwt
      - /wwt/node_modules
    networks:
      wwt-network:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
#    volumes:
#      - ./pgdata:/var/lib/postgresql/data
    networks:
      wwt-network:
#volumes:
#  pgdata:

networks:
  wwt-network:
